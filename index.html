               <h2>点点连格棋</h2>
               <p>1、代表你的颜色：<span class="yourColor"></span></p>

               <p>3、游戏规则如下 </p>
               <div id="hideArea">
                    a、点击两个点之间的区域可以形成一条纵向或横向的直线(简称画线过程),但不能重复画线同一区域；<br />
                    b、假设在你的回合中，画线使一个方格区域封闭时，该区域会被涂上代表你的颜色，以表示该方格区域被你占领；同时在占领一块方格区域后你需继续画线，直到画线没有形成封闭区域才转换至对手回合；<br />
                    c、当无法再画线时，游戏结束，占领的总区域个数最大的玩家获胜。<br />
